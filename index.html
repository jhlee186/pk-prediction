    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>ğŸ§¬ AI ê¸°ë°˜ In Vitroâ€“In Vivo PK ì˜ˆì¸¡ í”Œë«í¼</h1>
                <p style="font-size: 13px;">ëŒ€ì›…ì œì•½ ì‹ ì•½í•©ì„±ì—°êµ¬íŒ€ PreformulationíŒŒíŠ¸</p>
            </div>

            <div class="content">
                <div class="step-indicator">
                    <div class="step active" id="step1">1ï¸âƒ£ ë¬¼ì§ˆ ì…ë ¥</div>
                    <div class="step" id="step2">2ï¸âƒ£ ì¢… ì„¤ì •</div>
                    <div class="step" id="step3">3ï¸âƒ£ ê²°ê³¼ ë¶„ì„</div>
                </div>
                <div id="alerts"></div>
                <div id="main-content"></div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1, compounds = [], selectedSpecies = 'mouse', chartInstance = null, alerts = [];
        const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#14b8a6'];
        
        const speciesSettings = {
            mouse: { bodyWeight: 0.025, Vd: 4.0, CL: 60, ka: 1.5, label: 'ğŸ­ Mouse' },
            rat: { bodyWeight: 0.25, Vd: 3.5, CL: 50, ka: 1.2, label: 'ğŸ€ Rat' },
            dog: { bodyWeight: 10, Vd: 2.0, CL: 25, ka: 0.8, label: 'ğŸ• Dog (Beagle)' }
        };

        const formulationDB = {
            'water': { label: 'ì •ì œìˆ˜', viscosity: 1, solFactor: 1.0, kaFactor: 1.0 },
            '0.5% MC': { label: '0.5% MC', viscosity: 50, solFactor: 1.3, kaFactor: 0.85 },
            '0.5% MC 4000cP': { label: '0.5% MC (4000 cP)', viscosity: 4000, solFactor: 1.5, kaFactor: 0.7 },
            '0.2% Tween80 in 0.5% MC': { label: '0.2% Tween 80 in 0.5% MC', viscosity: 3800, solFactor: 2.8, kaFactor: 0.75 },
            '0.5% CMC': { label: '0.5% CMC', viscosity: 100, solFactor: 1.4, kaFactor: 0.8 },
            '1% Tween80': { label: '1% Tween 80', viscosity: 5, solFactor: 3.5, kaFactor: 0.95 },
            'PEG400 30%': { label: '30% PEG 400', viscosity: 50, solFactor: 4.5, kaFactor: 1.0 },
            'custom': { label: 'ì§ì ‘ ì…ë ¥', viscosity: 1, solFactor: 1.0, kaFactor: 1.0 }
        };

        function addAlert(type, msg) { alerts.push({ type, msg }); renderAlerts(); }
        function clearAlerts() { alerts = []; renderAlerts(); }
        function renderAlerts() {
            document.getElementById('alerts').innerHTML = alerts.map(a => 
                `<div class="alert alert-${a.type}"><strong>${a.type === 'success' ? 'âœ…' : a.type === 'error' ? 'âŒ' : a.type === 'warning' ? 'âš ï¸' : 'â„¹ï¸'}</strong> ${a.msg}</div>`
            ).join('');
        }

        function addCompound() {
            const defaultName = compounds.length === 0 ? 'ë¬¼ì§ˆëª… ì…ë ¥' : `ë¬¼ì§ˆ ${compounds.length + 1}`;
            compounds.push({
                id: Date.now(),
                name: defaultName,
                
                // í•„ìˆ˜ í•­ëª©
                route: 'PO',
                dose: '10',
                molecularWeight: '',
                pKa: '',
                logP: '',
                
                // ìš©í•´ë„
                solubility: { pH1_2: '', pH4_5: '', pH6_8: '', faSSIF: '', faSSGF: '', feSSIF: '', water: '' },
                
                // ADME
                papp: '',
                caco2: '',
                permeability: 'medium',
                proteinBinding: '',
                fu: '',
                hepClearance: '',
                bloodPlasmaRatio: '',
                
                // ì œí˜•
                formulation: '0.2% Tween80 in 0.5% MC',
                customFormulation: '',
                
                // ê³ ê¸‰ (ì„ íƒ)
                particleSize_D50: '',
                particleSize_D90: '',
                crystallinity: 'crystalline',
                dissolutionTest: '',
                pgpSubstrate: 'unknown',
                
                pkResult: null,
                color: colors[compounds.length % colors.length]
            });
            render();
        }

        function removeCompound(id) { compounds = compounds.filter(c => c.id !== id); render(); }
        
        function updateCompound(id, field, subfield, value) {
            const c = compounds.find(c => c.id === id);
            if (!c) return;
            if (subfield) c[field][subfield] = value;
            else c[field] = value;
        }

        // ==================== ê³ ê¸‰ PK ê³„ì‚° (ìˆ˜ì • ë²„ì „) ====================
        function calculatePK(compound) {
            const species = selectedSpecies;
            const settings = speciesSettings[species];
            const route = compound.route;
            
            // 1. ê¸°ë³¸ ë¬¼ì„±
            const mw = parseFloat(compound.molecularWeight);
            const logP = parseFloat(compound.logP) || 2.5;
            const pKa = parseFloat(compound.pKa);
            const dose = parseFloat(compound.dose);
            
            if (!mw || !dose) {
                addAlert('error', `${compound.name}: ë¶„ìëŸ‰ê³¼ ìš©ëŸ‰ì€ í•„ìˆ˜ì…ë‹ˆë‹¤.`);
                return false;
            }
            
            // 2. Salt correction ì œê±° (ë¶„ìëŸ‰ì— ì´ë¯¸ í¬í•¨)
            const effectiveDose = dose;
            
            // 3. ìš©í•´ë„ ê³„ì‚° (ê°œì„ ëœ pH ì˜ì¡´ì„± ëª¨ë¸)
            const sol_pH1_2 = parseFloat(compound.solubility.pH1_2 || compound.solubility.faSSGF) || 0.1;
            const sol_pH6_8 = parseFloat(compound.solubility.pH6_8 || compound.solubility.faSSIF) || 0.1;
            const sol_feSSIF = parseFloat(compound.solubility.feSSIF) || sol_pH6_8;
            
            // pH ì˜ì¡´ì  ìš©í•´ë„ ì„ íƒ (pKa ê¸°ë°˜)
            let effectiveSol;
            
            if (pKa) {
                // pKaê°€ ì—¬ëŸ¬ ê°œë©´ ì½¤ë§ˆë¡œ êµ¬ë¶„ë˜ì–´ ìˆì„ ìˆ˜ ìˆìŒ
                const pKa_values = String(pKa).split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
                const main_pKa = pKa_values.length > 0 ? Math.min(...pKa_values) : parseFloat(pKa); // ê°€ì¥ ë‚®ì€ pKa ì‚¬ìš©
                
                if (main_pKa < 5) {
                    // ì‚°ì„± ì•½ë¬¼: ì†Œì¥(pH 6.8)ì—ì„œ ì´ì˜¨í™” â†’ ìš©í•´ë„ ë†’ìŒ
                    effectiveSol = Math.max(sol_pH6_8, sol_feSSIF);
                } else if (main_pKa > 8) {
                    // ì—¼ê¸°ì„± ì•½ë¬¼: ìœ„(pH 1.2)ì—ì„œ ì´ì˜¨í™” â†’ ìœ„ì—ì„œ ìš©í•´
                    effectiveSol = Math.max(sol_pH1_2, sol_pH6_8 * 0.5);
                } else {
                    // ì¤‘ì„± ë²”ìœ„ (5-8): í‰ê·  ì‚¬ìš©
                    effectiveSol = (sol_pH1_2 + sol_pH6_8 * 2) / 3;
                }
            } else {
                // pKa ì—†ìœ¼ë©´ ìµœëŒ€ê°’ ì‚¬ìš© (ë³´ìˆ˜ì )
                effectiveSol = Math.max(sol_pH1_2, sol_pH6_8, sol_feSSIF);
            }
            
            // FeSSIF ê°’ì´ í¬ê²Œ ë‹¤ë¥´ë©´ ì‚¬ìš© (ì‹ì´íš¨ê³¼)
            if (sol_feSSIF > effectiveSol * 1.5) {
                effectiveSol = (effectiveSol + sol_feSSIF * 2) / 3;
            }
            
            // Salt supersaturation (pKa ê¸°ë°˜ ì¶”ì •)
            let supersaturationRatio = 1.0;
            if (pKa && pKa > 7) {
                // ì•½ì—¼ê¸°ëŠ” salt formì¼ ê°€ëŠ¥ì„± ë†’ìŒ
                supersaturationRatio = 1.5; // ë³´ìˆ˜ì  ì¶”ì •
            }
            
            // ë¶€í˜•ì œ íš¨ê³¼
            const formEffect = formulationDB[compound.formulation] || formulationDB.water;
            effectiveSol = effectiveSol * supersaturationRatio * formEffect.solFactor;
            
            // 4. íˆ¬ê³¼ë„
            let papp = parseFloat(compound.caco2) || parseFloat(compound.papp);
            if (!papp) {
                if (compound.permeability === 'high') papp = 20;
                else if (compound.permeability === 'medium') papp = 10;
                else papp = 3;
            }
            
            // 5. í¡ìˆ˜ìœ¨ ê³„ì‚° (ê°œì„ ëœ ì•Œê³ ë¦¬ì¦˜)
            // Dose number (D0) ê³„ì‚°
            const doseNumber = (dose * mw) / (250 * effectiveSol); // 250 mL = ìœ„ì•¡ëŸ‰
            
            // Dissolution-limited
            let solubilityLimited;
            if (doseNumber > 1) {
                // ìš©í•´ë„ ì œí•œ
                solubilityLimited = 1 / Math.sqrt(doseNumber);
            } else {
                solubilityLimited = 1.0;
            }
            
            // Permeability-limited (ì•ˆì •í™”ëœ ê³„ì‚°)
            let permeabilityLimited;
            
            // Papp ë²”ìœ„ë³„ ì•ˆì •ì ì¸ ê³„ì‚°
            if (papp < 1) {
                // ê·¹ì €íˆ¬ê³¼ë„
                if (mw < 350 && logP < 0.5) {
                    permeabilityLimited = 0.7 + (papp * 0.2); // ì¹œìˆ˜ì„± ì €ë¶„ì
                } else {
                    permeabilityLimited = Math.max(0.15, papp * 0.35);
                }
            } else if (papp < 3) {
                // ì €íˆ¬ê³¼ë„ (1-3)
                if (mw < 350 && logP < 0.5) {
                    permeabilityLimited = 0.8 + (papp * 0.05);
                } else {
                    permeabilityLimited = 0.3 + (papp * 0.18);
                }
            } else if (papp < 10) {
                // ì¤‘íˆ¬ê³¼ë„ (3-10)
                permeabilityLimited = 0.55 + (papp * 0.04);
            } else if (papp < 20) {
                // ê³ íˆ¬ê³¼ë„ (10-20)
                permeabilityLimited = 0.85 + (papp * 0.01);
            } else {
                // ê·¹ê³ íˆ¬ê³¼ë„ (>20)
                permeabilityLimited = Math.min(0.98, 0.95 + (papp - 20) * 0.001);
            }
            
            // ì…ìí¬ê¸° íš¨ê³¼ (Noyes-Whitney)
            const particleSize = parseFloat(compound.particleSize_D50) || 30;
            const particleEffect = Math.min(2.0, Math.sqrt(100 / particleSize));
            
            // ìµœì¢… Fa
            let Fa = solubilityLimited * permeabilityLimited * particleEffect;
            
            // ê²°ì •í˜• íš¨ê³¼
            if (compound.crystallinity === 'amorphous') Fa = Fa * 1.8;
            
            // LogP íš¨ê³¼ ë³´ì • (ì¼ë°˜ ë²”ìœ„) - logP_capped ì •ì˜
            const logP_capped = Math.min(6, Math.max(-2, logP)); // -2 ~ 6 ë²”ìœ„ë¡œ ì œí•œ
            
            if (logP_capped > 5) {
                // ê³ ì§€ì§ˆì„±: ì§€ì§ˆë§‰ í†µê³¼ëŠ” ì˜ í•˜ì§€ë§Œ ìˆ˜ì„±ì¸µì—ì„œ ë¬¸ì œ
                const logP_penalty = (logP_capped - 5) * 0.12;
                Fa = Fa * (1 - logP_penalty);
            }
            
            // ê³ ìš©í•´ë„ ì•½ë¬¼ ë³´ì • (BCS I, III)
            if (effectiveSol > 5000 && doseNumber < 0.5) {
                Fa = Math.max(Fa, 0.75); // ìš©í•´ë„ ì¶©ë¶„í•˜ë©´ ìµœì†Œ 75% í¡ìˆ˜
            }
            
            // ì €íˆ¬ê³¼ë„ + ê³ ìš©í•´ë„ ì•½ë¬¼ (BCS III)
            if (papp < 2 && effectiveSol > 5000 && mw < 400) {
                // ì•„í…Œë†€ë¡¤ íƒ€ì…: ì¹œìˆ˜ì„± ì €ë¶„ì + ê³ ìš©í•´ë„
                Fa = Math.max(Fa, 0.85); // ìµœì†Œ 85%
            }
            
            // ì €íˆ¬ê³¼ë„ + ì¤‘ê°„ìš©í•´ë„ ì•½ë¬¼ (BCS IV ê²½í–¥)
            if (papp < 2 && effectiveSol > 1000 && effectiveSol < 5000 && doseNumber < 1) {
                // ë°œì‚¬ë¥´íƒ„ íƒ€ì…: ìš©í•´ë„ëŠ” ì¶©ë¶„í•˜ì§€ë§Œ íˆ¬ê³¼ë„ê°€ ë‚®ìŒ
                Fa = Math.max(Fa, 0.28); // ìµœì†Œ 28%
            }
            
            Fa = Math.min(0.98, Fa);
            
            // 6. ì´ˆíšŒí†µê³¼ íš¨ê³¼ (ì´ˆê³ ê°„ëŒ€ì‚¬ ì•½ë¬¼ ëŒ€ì‘)
            let hepCL = parseFloat(compound.hepClearance);
            
            // ê°„ CL ìë™ ì¶”ì • (ë” ì •êµí•˜ê²Œ)
            if (!hepCL) {
                // LogPì™€ pKa ì¡°í•©ìœ¼ë¡œ ê°„ëŒ€ì‚¬ ì˜ˆì¸¡
                const main_pKa = pKa ? (String(pKa).split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v))[0] || parseFloat(pKa)) : 7;
                
                if (logP > 3 && logP < 5.5 && main_pKa > 7.5) {
                    // ì¤‘ê³ ì§€ì§ˆì„± + ì—¼ê¸°ì„± â†’ ë§¤ìš° ë†’ì€ ê°„ëŒ€ì‚¬ (í”„ë¡œí”„ë¼ë†€ë¡¤ íƒ€ì…)
                    hepCL = settings.CL * 0.75;
                } else if (logP > 3.5 && logP < 5 && main_pKa < 5.5) {
                    // ì¤‘ê³ ì§€ì§ˆì„± + ì‚°ì„± â†’ ì¤‘ê°„-ë†’ì€ ê°„ëŒ€ì‚¬ (ì•„í† ë¥´ë°”ìŠ¤íƒ€í‹´ íƒ€ì…)
                    hepCL = settings.CL * 0.55;
                } else if (logP > 3 && logP < 5.5 && main_pKa < 5) {
                    // ì¤‘ê³ ì§€ì§ˆì„± + ì‚°ì„± â†’ ì¤‘ê°„ ê°„ëŒ€ì‚¬ (ë””í´ë¡œí˜ë‚™ íƒ€ì…)
                    hepCL = settings.CL * 0.35;
                } else if (logP > 2.5 && logP < 5) {
                    // ì¤‘ê°„ ì§€ì§ˆì„±
                    hepCL = settings.CL * 0.45;
                } else if (logP < 1) {
                    // ì¹œìˆ˜ì„± â†’ ë‚®ì€ ê°„ëŒ€ì‚¬
                    hepCL = settings.CL * 0.08;
                } else {
                    hepCL = settings.CL * 0.3;
                }
            }
            
            // ê°„ ì¶”ì¶œë¹„ ê³„ì‚° (ì´ˆê³ ì¶”ì¶œë¹„ ì•½ë¬¼ ëŒ€ì‘)
            const liverBloodFlow = species === 'dog' ? 30 : species === 'rat' ? 70 : 90;
            
            let E = hepCL / liverBloodFlow;
            
            // ì¶”ì¶œë¹„ ëª¨ë¸ ì„ íƒ
            if (E > 0.85) {
                // ì´ˆê³ ì¶”ì¶œë¹„: Well-stirred model + ë¹„ì„ í˜• ê°•í™”
                E = E / (E + (1 - E) * 0.4);
            } else if (E > 0.7) {
                // ê³ ì¶”ì¶œë¹„: Well-stirred model
                E = E / (E + (1 - E) * 0.6);
            }
            
            E = Math.min(0.99, E);
            const Fh = 1 - E;
            
            // ì¥ë²½ ëŒ€ì‚¬ (ì•ˆì •í™”)
            let Fg = 0.97;
            const main_pKa = pKa ? (String(pKa).split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v))[0] || parseFloat(pKa)) : 7;
            
            if (logP > 3.5 && main_pKa > 8) {
                Fg = 0.88; // ì—¼ê¸°ì„± + ê³ ì§€ì§ˆì„±
            } else if (logP > 4.5) {
                Fg = 0.92; // ê³ ì§€ì§ˆì„±
            }
            
            // P-gp íš¨ê³¼ (ì •êµí™”)
            let pgpFactor = 1.0;
            if (compound.pgpSubstrate === 'yes') {
                // P-gpëŠ” ì €íˆ¬ê³¼ë„ ì•½ë¬¼ì— ë” í° ì˜í–¥
                // í•˜ì§€ë§Œ LogP ë†’ìœ¼ë©´ transcellularë¡œ ì¼ë¶€ íšŒí”¼
                if (papp < 2 && logP < 2) {
                    pgpFactor = 0.65; // ì €íˆ¬ê³¼ë„ + ì¹œìˆ˜ì„± + P-gp = í° ì˜í–¥
                } else if (papp < 3) {
                    pgpFactor = 0.72; // ì €íˆ¬ê³¼ë„ + P-gp (ì•„í† ë¥´ë°”ìŠ¤íƒ€í‹´)
                } else if (papp < 5) {
                    pgpFactor = 0.78;
                } else {
                    pgpFactor = 0.88; // ê³ íˆ¬ê³¼ë„ëŠ” ì˜í–¥ ì ìŒ
                }
            }
            
            // 7. ê²½ë¡œë³„ ìƒì²´ì´ìš©ë¥ 
            let F;
            if (route === 'IV') F = 1.0;
            else if (route === 'PO') F = Fa * Fg * Fh * pgpFactor;
            else if (route === 'SC') F = 0.85 * Fa;
            else if (route === 'IP') F = 0.9 * Fa * Fh;
            else if (route === 'IM') F = 0.9 * Fa;
            else F = Fa * Fg * Fh;
            
            F = Math.min(0.98, F);
            
            // 8. PK íŒŒë¼ë¯¸í„° (ì¼ë°˜ ì•½ë¬¼ ë²”ìœ„ë¡œ ì œí•œ)
            let fu = parseFloat(compound.fu);
            if (!fu && compound.proteinBinding) {
                fu = (100 - parseFloat(compound.proteinBinding)) / 100;
            }
            if (!fu) fu = 0.05;
            
            const bloodPlasmaRatio = parseFloat(compound.bloodPlasmaRatio) || 1.0;
            
            // Vd ê³„ì‚° (ì¼ë°˜ ì•½ë¬¼ ë²”ìœ„) - logP_capped ì¬ì‚¬ìš©
            let Vd_base = settings.Vd;
            
            // LogP ê¸°ë°˜ ì¡°ì§ ë¶„í¬ (ê·¹ë‹¨ê°’ ì œí•œ) - ì´ë¯¸ ìœ„ì—ì„œ ì •ì˜ë¨
            
            if (logP_capped > 3) {
                Vd_base = Vd_base * (1 + (logP_capped - 3) * 0.6);
            } else if (logP_capped < 1) {
                Vd_base = Vd_base * (0.6 + logP_capped * 0.4);
            } else {
                Vd_base = Vd_base * (1 + (logP_capped - 1) * 0.3);
            }
            
            // fu ê¸°ë°˜ ë³´ì • (ì¼ë°˜ ë²”ìœ„)
            const fu_capped = Math.max(0.001, Math.min(1, fu)); // 0.001 ~ 1.0
            
            if (fu_capped < 0.05) {
                // ê³ ë‹¨ë°±ê²°í•©
                Vd = Vd_base * Math.min(15, 1 / fu_capped) * 0.6;
            } else if (fu_capped > 0.8) {
                // ì €ë‹¨ë°±ê²°í•©
                Vd = Vd_base * 1.2;
            } else {
                Vd = Vd_base / fu_capped;
            }
            
            Vd = Vd * bloodPlasmaRatio;
            Vd = Math.max(0.5, Math.min(50, Vd)); // ì¼ë°˜ ì•½ë¬¼ ë²”ìœ„: 0.5-50 L/kg
            
            // CL ê³„ì‚° (ê°„ëŒ€ì‚¬ ì—†ëŠ” ì•½ë¬¼ ë³´ì •)
            let CL;
            if (hepCL < 5) {
                // ê°„ëŒ€ì‚¬ ê±°ì˜ ì—†ìŒ (ì‹ ì¥ ë°°ì„¤ ì£¼ë„)
                CL = settings.CL * 0.3 + hepCL; // ë‚®ê²Œ ìœ ì§€
            } else {
                CL = (settings.CL * (400 / mw) * 0.7) + (hepCL * 0.3);
            }
            
            CL = Math.max(5, CL); // ìµœì†Œ 5 mL/min/kg
            
            // ka ê³„ì‚°
            let ka = settings.ka * formEffect.kaFactor * particleEffect * 0.5;
            if (route === 'IV') ka = 99;
            else if (route === 'SC') ka = ka * 0.5;
            else if (route === 'IM') ka = ka * 0.6;
            
            // ë‚œìš©ì„± ì•½ë¬¼ì€ í¡ìˆ˜ê°€ ëŠë¦¼
            if (effectiveSol < 10) {
                ka = ka * 0.6;
            }
            
            const ke = (CL * 60) / (Vd * 1000);
            
            // 9. ì‹œê°„ë³„ ë†ë„
            const timePoints = [];
            for (let t = 0; t <= 24; t += 0.5) {
                let conc;
                
                if (route === 'IV') {
                    conc = (F * effectiveDose * 1000 / (Vd * settings.bodyWeight)) * Math.exp(-ke * t);
                } else {
                    if (ka > ke) {
                        conc = (F * effectiveDose * 1000 / (Vd * settings.bodyWeight)) * 
                               (ka / (ka - ke)) * (Math.exp(-ke * t) - Math.exp(-ka * t));
                    } else {
                        // Flip-flop kinetics
                        conc = (F * effectiveDose * 1000 / (Vd * settings.bodyWeight)) * 
                               (ka / (ke - ka)) * (Math.exp(-ka * t) - Math.exp(-ke * t));
                    }
                }
                
                timePoints.push({ time: t, concentration: Math.max(0, conc) });
            }
            
            // 10. AUC, Cmax, Tmax
            let auc = 0;
            for (let i = 1; i < timePoints.length; i++) {
                auc += (timePoints[i].concentration + timePoints[i-1].concentration) / 2 * 0.5;
            }
            
            const Cmax = Math.max(...timePoints.map(p => p.concentration));
            const Tmax = timePoints.find(p => p.concentration === Cmax)?.time || 0;
            
            compound.pkResult = {
                profile: timePoints,
                params: {
                    Cmax: Cmax.toFixed(2),
                    Tmax: Tmax.toFixed(1),
                    AUC: auc.toFixed(2),
                    Vd: Vd.toFixed(2),
                    CL: CL.toFixed(2),
                    t_half: (0.693 / ke).toFixed(2),
                    F: (F * 100).toFixed(1),
                    Fa: (Fa * 100).toFixed(1),
                    Fg: (Fg * 100).toFixed(1),
                    Fh: (Fh * 100).toFixed(1),
                    ka: ka.toFixed(3),
                    ke: ke.toFixed(3)
                }
            };
            
            return true;
        }

        function renderChart() {
            const ctx = document.getElementById('pkChart');
            if (!ctx) return;
            const calc = compounds.filter(c => c.pkResult);
            if (calc.length === 0) return;

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: calc[0].pkResult.profile.map(p => p.time.toFixed(1)),
                    datasets: calc.map(c => ({
                        label: `${c.name} (${c.route})`,
                        data: c.pkResult.profile.map(p => p.concentration),
                        borderColor: c.color,
                        backgroundColor: c.color + '20',
                        borderWidth: 3,
                        tension: 0.4,
                        pointRadius: 0
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { font: { size: 12, weight: '600' } } },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => ctx.dataset.label + ': ' + ctx.parsed.y.toFixed(2) + ' ng/mL'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Time (hours)', font: { size: 13, weight: '600' } },
                            ticks: { maxTicksLimit: 13 }
                        },
                        y: {

                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function exportCSV() {
            const calc = compounds.filter(c => c.pkResult);
            if (calc.length === 0) return;

            let csv = 'Time (h),' + calc.map(c => c.name).join(',') + '\n';
            for (let i = 0; i < calc[0].pkResult.profile.length; i++) {
                const time = calc[0].pkResult.profile[i].time.toFixed(1);
                const values = calc.map(c => c.pkResult.profile[i].concentration.toFixed(4));
                csv += time + ',' + values.join(',') + '\n';
            }

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `pk_prediction_${selectedSpecies}_${Date.now()}.csv`;
            link.click();
        }

        function render() {
            updateStepIndicator();
            const content = document.getElementById('main-content');
            
            if (currentStep === 1) content.innerHTML = renderStep1();
            else if (currentStep === 2) content.innerHTML = renderStep2();
            else content.innerHTML = renderStep3();

            if (currentStep === 3) setTimeout(renderChart, 100);
        }
